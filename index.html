<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="196x196" href="./assets/Appetizer.png">
    <title>Appetizer</title>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
</head>
<body>
     <!-- navbar with website's logo -->
    <div class="nav">
        <div class="navbar">
            <img src="./assets/Appetizer.png" alt="">
            <h1>Appetizer</h1>
        </div>
    </div>
    <!-- intro division with about the website -->
    <div class="introbox">
        <div class="introtext">
            <h1 class="eatlovecook">EAT. LOVE. COOK.</h1>
            <p>This website is made for all of us who ask themselves “What to cook today?”. <br>
            This websites makes sure you leave with some delicious food in mind you want to make.</p>
        </div>
        <img class="foodimg" src="./assets/food.png" alt="">
    </div>
    <!-- Search button and the search box -->
    <div class="search-button-div-large">
        <div class="search-button-Div">
            <input type="text" id="searchBox" placeholder="Search here">
            <a href="#searchedDiv">
            <button  class="button" onclick="SearchedFood()">Search</button>
            </a>
        </div>
    </div>
    <!-- Random meal of the day Card  -->
    <div class="randomDiv">
        <h1>Random Meal Of the Day</h1>
        <div id="random-food">
        </div>
    </div>
    <!-- Ingredeints card for random meal -->
    <div class="maindiv">
    <div class="ingredeintsDiv hide" id="ing">
        </div>
    </div>
    <!-- Searched meal category cards-->
    <div class="searchedDiv" id="searchedDiv">
        <h1 id="searchheading" class="hide">Searched Results  </h1>
        <div id="searched-food" class="searched-food">
        </div>
    </div>
    <!-- recipe of searched meal cards -->
    <div id="texting" class="recipeDiv showRecipe">
    </div>   
    <!-- Credit of the website in footer with social media link -->
    <footer>
        <p>Made with ❤️ by Praduman.</p>
        <div>
        <a class="linkedin" href="https://www.linkedin.com/in/praduman03/"><img class="footerimg" src="./assets/linkedin.png"></a>
        <a class="Github" href="https://github.com/praduman03"><img class="footerimg" src="./assets/github.png"></a>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
